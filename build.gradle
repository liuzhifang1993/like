plugins {
    id 'groovy'
    id 'java'
}

group 'com.lzf.wyy'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile files("libs/javax.mail.jar")
    compile files("libs/test.jar")
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
